<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        body {
            font: normal 18pt Arial;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="textvel" id="textvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        

        function calcular(){
            var txtv = document.getElementById("textvel"); // vai pegar os dados do input
            var res = document.getElementById("res");
            var vel = Number(txtv.value); // pra converter de string para numero
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong> `
            
            if(vel > 60) {
                res.innerHTML += `<p>Voce esta acima do limite de velocidade</p>`
            } else if(vel > 20 ){
                res.innerHTML += `<p>Vocë esta dirigindo em segurança</p>`
            } else {
                res.innerHTML += `<p>Vocë esta dirigindo muito devagar</p>`
            }
        };
        res.innerHTML = `<p>Dirija sempre com segurança</p>`

    </script>
    
</body>
</html>
