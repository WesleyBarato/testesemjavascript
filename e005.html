<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Live Server</title>

    <style>
        div#area {
            background: green;
            color: honeydew;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area">  <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" => desse modo direto no html para fazer reconhecer as aÃ§oes-->
        interaja
    </div>

    <script>
        var a = window.document.getElementById("area")
        // desse modo para fazer reconhecer os eventos direto no javascript com o addEventListener
        a.addEventListener("click", clicar);
        a.addEventListener("mouseenter", entrar);
        a.addEventListener("mouseout", sair);

        function clicar(){
            
            a.innerText = "clicou"
            a.style.background = "red"
        }

        function entrar (){
            a.innerText = "Entrou"
        }

        function sair (){
            a.innerText = "saiu"
            a.style.background = "green"
        }

    </script>
    
</body>
</html>
